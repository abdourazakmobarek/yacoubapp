<div class="wrapper bg-white">
  <div class="h2 text-center">
    <i-bs name="eye" width="40" height="40" style="color: d4bbf1;"> </i-bs>
    Openaye
  </div>
  <div class="h4 text-muted text-center pt-2">تسجيل الدخول</div>
  <form class="pt-3" [formGroup]="LoginForm" (ngSubmit)="procedLogin()">
    <div class="form-group py-2">
      <div class="input-field">
        <span class="far fa-user p-2"></span>
        <input matInput formControlName="email" type="text" placeholder="أدخل البريد الألكتروني" required class="" />
      </div>
    </div>
    <div class="form-group py-1 pb-2">
      <div class="input-field">
        <span class="fas fa-lock p-2"></span>
        <input matInput formControlName="password" type="password" placeholder="كلمة المرور" required class="" />

      </div>
    </div>
    <div class="d-flex align-items-start">
      <div class="remember mr-4">

      </div>

    </div>
    <button class="btn btn-block text-center my-3">الدخول</button>
    <div class="text-center pt-3 text-muted">

    </div>
  </form>
</div>
